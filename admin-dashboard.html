<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Unity Microfinance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body class="admin-dashboard-body">
    <nav class="navbar navbar-expand-lg sticky-top bg-dark navbar-dark"><div class="container"><a class="navbar-brand" href="#">Admin Dashboard</a><button id="adminLogoutButton" class="btn btn-danger">Logout</button></div></nav>

    <main class="container py-5">
        <div id="loader" class="text-center mt-5"><div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div><p class="mt-2">Loading admin data...</p></div>

        <div id="adminDashboardContent" class="d-none">
            <div class="row g-4 mb-5" data-aos="fade-down">
                <div class="col-md-4"><div class="stat-card text-bg-primary"><div class="stat-card-body"><h5 class="stat-card-title">Total Clients</h5><p id="totalClients" class="stat-card-value">0</p></div></div></div>
                <div class="col-md-4"><div class="stat-card text-bg-success"><div class="stat-card-body"><h5 class="stat-card-title">Total Savings (XAF)</h5><p id="totalSavings" class="stat-card-value">0</p></div></div></div>
                <div class="col-md-4"><div class="stat-card text-bg-warning"><div class="stat-card-body"><h5 class="stat-card-title">Pending Transactions</h5><p id="pendingTransactions" class="stat-card-value">0</p></div></div></div>
            </div>

            <div class="dashboard-card shadow-sm" data-aos="fade-up">
                <h3 class="card-title">Pending Transaction Approvals</h3>
                <div class="table-responsive"><table class="table table-hover align-middle"><thead><tr><th>Date</th><th>Client Name</th><th>Type</th><th>Amount</th><th>Reference</th><th>Actions</th></tr></thead><tbody id="pendingTransactionsTableBody"></tbody></table></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>firebase.initializeApp(firebaseConfig);</script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 1000, once: true });</script>
    <script src="js/main.js"></script>
</body>
</html>
