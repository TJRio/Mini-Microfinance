</head>

             <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ========== MAIN CONTENT ========== -->
    <main class="form-page-main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-7">
                    <div class="form-container">
                        <h2 class="text-center mb-4 section-title">Become a Client</h2>
                        <p class="text-center text-muted mb-4">Fill out the form below to start your savings journey with us.</p>
                        
                        <form id="registrationForm">
                            <!-- Personal Information -->
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number (e.g., 670123456)</label>
                                <input type="tel" class="form-control" id="phoneNumber" placeholder="Used for login and communication" required>
                            </div>
                            <div class="mb-3">
                                <label for="idNumber" class="form-label">National ID or Passport Number</label>
                                <input type="text" class="form-control" id="idNumber" required>
                            </div>
                            
                            <!-- Business Information -->
                             <div class="mb-3">
                                <label for="businessName" class="form-label">Business Name / Store Name</label>
                                <input type="text" class="form-control" id="businessName" placeholder="e.g., Mama Amina's Provisions" required>
                            </div>
                             <div class="mb-3">
                                <label for="businessLocation" class="form-label">Business Location / Market Stall</label>
                                <input type="text" class="form-control" id="businessLocation" placeholder="e.g., Central Market, Stand 42" required>
                            </div>
                             <div class="mb-3">
                                <label for="taxStatus" class="form-label">Tax Payer Status</label>
                                <select class="form-select" id="taxStatus" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option value="registered">Registered Tax Payer</option>
                                    <option value="not_registered">Not a Registered Tax Payer</option>
                                </select>
                            </div>

                            <!-- Security -->
                             <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary hero-btn">Register</button>
                            </div>
                        </form>
                        <p class="text-center mt-3">Already have an account? <a href="client-login.html">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

      firebase.initializeApp(firebaseConfig);

      const db = firebase.firestore();
    </script>
