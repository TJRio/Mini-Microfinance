<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration | Unity Microfinance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>
    <main class="form-page-main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-7" data-aos="fade-up">
                    <div class="form-container">
                        <h2 class="text-center mb-4 section-title">Become a Client</h2>
                        <p class="text-center text-muted mb-4">Fill out the form below to start your savings journey with us.</p>
                        
                        <form id="registrationForm">
                            <div class="mb-3"><label for="fullName" class="form-label">Full Name</label><input type="text" class="form-control" id="fullName" required></div>
                            <div class="mb-3"><label for="phoneNumber" class="form-label">Phone Number</label><input type="tel" class="form-control" id="phoneNumber" required></div>
                            <div class="mb-3"><label for="idNumber" class="form-label">National ID Number</label><input type="text" class="form-control" id="idNumber" required></div>
                            <div class="mb-3"><label for="businessName" class="form-label">Business Name</label><input type="text" class="form-control" id="businessName" required></div>
                            <div class="mb-3"><label for="businessLocation" class="form-label">Business Location</label><input type="text" class="form-control" id="businessLocation" required></div>
                            <div class="mb-3"><label for="taxStatus" class="form-label">Tax Payer Status</label><select class="form-select" id="taxStatus" required><option selected disabled value="">Choose...</option><option value="registered">Registered</option><option value="not_registered">Not Registered</option></select></div>
                            <div class="mb-3"><label for="password" class="form-label">Password</label><input type="password" class="form-control" id="password" required></div>
                            <div class="d-grid"><button type="submit" class="btn hero-btn">Create Account</button></div>
                        </form>
                        <p class="text-center mt-3">Already have an account? <a href="client-login.html">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>firebase.initializeApp(firebaseConfig);</script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 1000, once: true });</script>
    <script src="js/main.js"></script>
</body>
</html>
