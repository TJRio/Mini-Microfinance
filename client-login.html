<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login | Unity Microfinance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>
    <main class="form-page-main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5" data-aos="fade-up">
                    <div class="form-container">
                        <h2 class="text-center mb-4 section-title">Client Portal Login</h2>
                        <p class="text-center text-muted mb-4">Access your dashboard to view your savings and transactions.</p>
                        
                        <form id="loginForm">
                            <div class="mb-3"><label for="loginPhoneNumber" class="form-label">Phone Number</label><input type="tel" class="form-control" id="loginPhoneNumber" required></div>
                            <div class="mb-3"><label for="loginPassword" class="form-label">Password</label><input type="password" class="form-control" id="loginPassword" required></div>
                            <div class="d-grid"><button type="submit" class="btn hero-btn">Log In</button></div>
                        </form>
                        <p class="text-center mt-3">Don't have an account? <a href="client-registration.html">Register Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>firebase.initializeApp(firebaseConfig);</script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 1000, once: true });</script>
    <script src="js/main.js"></script>
</body>
</html>
